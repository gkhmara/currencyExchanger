<!DOCTYPE html>
<html lang="en-US">
<head>
  
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <div class="container">
      <h1>Welcome to Currency Exchanger</h1>
      <label for="searchKey">Please enter a US dollar amount you'd like exchanged and the currency you'd like it exchanged into:</label>
      <input id="searchKey" type="text">
      <button class="btn-success" id="enterSearch">Enter</button>
      <div class="radio">
        <label>
          <input type="radio" name="currency" value="JPY" checked>
          Japanese Yen
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="currency" value="EUR">
          Euro
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="currency" value="GBP">
          British Pounds
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="currency" value="JMD">
          Jamaican Dollar
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="currency" value="CUP">
          Cuban Pesos
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="currency" value="XXX">
          FAKE MONEY
        </label>
      </div>
      <div class="showResults"></div>
      <div class="showErrors"></div>
  










  </div>
</body>
</html>
